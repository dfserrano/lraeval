swagger: '2.0'

info:
  version: 1.0.9-abcd
  title: Elsevier

host: localhost
basePath: /lraeval/api/elsevier
schemes:
  - http
produces:
  - application/json

x-prefixes:
  - prefix: rdf
    url: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  - prefix: dc
    url: http://purl.org/dc/terms/
  - prefix: c4o
    url: http://purl.org/spar/c4o/
  - prefix: elsevier
    url: http://www.elsevier.com/terms/
  - prefix: pubmed
    url: http://eutils.ncbi.nlm.nih.gov/entrez/terms/
  - prefix: vivo
    url: http://vivoweb.org/ontology/core#
  - prefix: bibo
    url: http://purl.org/ontology/bibo/
  - prefix: foaf
    url: http://xmlns.com/foaf/0.1/
  - prefix: geo
    url: http://aims.fao.org/aos/geopolitical.owl#

paths:
  /search/affiliation.json:
    get:
      summary: Affiliation Search API
      description: Affiliation search exposes interfaces associated with Scopus-based affiliation profiles.

      x-type: ReadAction
      x-graphPattern: >
        ?organization a foaf:Organization ;
          elsevier:id ?organizationId ;
          vivo:hasGeographicLocation ?location ;
          foaf:name ?organizationName .
        ?location a geo:self_governing ;
          geo:nameOfficial ?locationName .

      tags:
        - Search
      parameters:
        - name: query
          in: query
          description: Affiliation search query string
          required: true
          type: string
          default: affil(University of Alberta)
          x-graphVar: ?organizationName

      x-responseMap:
        - var: ?organizationId
          path: search-results/entry/eid
        - var: ?organizationName
          path: search-results/entry/affiliation-name
        - var: ?locationName
          path: search-results/entry/country

      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/Affiliation'

  /search/author.json:
    get:
      summary: Author Search API
      description: Author search exposes interfaces associated with Scopus-based author profiles.

      x-type: ReadAction
      x-graphPattern: >
        ?author a foaf:Person ;
          foaf:name ?authorName ;
          foaf:givenName ?firstName ;
          foaf:familyName ?lastName ;
          vivo:orcidId ?orcid ;
          elsevier:id ?authorId .
        ?position a vivo:Position ;
          vivo:relates ?author ;
          vivo:relates ?organization .
        ?organization a foaf:Organization ;
          elsevier:id ?organizationId ;
          vivo:hasGeographicLocation ?location ;
          foaf:name ?organizationName .
        ?location a geo:self_governing ;
          geo:nameOfficial ?locationName .

      tags:
        - Search

      parameters:
        - name: query
          in: query
          description: Search query string
          required: true
          type: string
          default: authlast(Einstein) and authfirst(Albert) and affil(Princeton)
          x-graphVar:
            - ?firstName
            - ?lastName
            - ?organizationName
            - ?orcid
          x-urlPattern: "[authlast({?lastName}) AND ][authfirst({?firstName}) AND ][affil({?organizationName}) AND ][orcid({?orcid})]"

      x-responseMap:
        - var: ?authorName
          path: CONCAT(search-results/entry/preferred-name/given-name, ' ', search-results/entry/preferred-name/surname)
        - var: ?firstName
          path: search-results/entry/preferred-name/given-name
        - var: ?lastName
          path: search-results/entry/preferred-name/surname
        - var: ?authorId
          path: search-results/entry/preferred-name/eid
        - var: ?organizationId
          path: search-results/entry/affiliation-current/affiliation-id
        - var: ?organizationName
          path: search-results/entry/affiliation-current/affiliation-name
        - var: ?locationName
          path: search-results/entry/affiliation-current/affiliation-country

      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/Author'

  /search/scidir.json:
    get:
      description: ScienceDirect search exposes interfaces associated with ScienceDirect search API. This represents a search against the ScienceDirect cluster, which contains serial/nonserial full-text articles.
      summary: ScienceDirect Search API

      x-type: ReadAction
      x-graphPattern: >
        ?paper a bibo:AcademicArticle ;
          dc:title ?paperTitle ;
          bibo:uri ?paperUri ;
          elsevier:id ?paperId ;
          elsevier:pii ?pii ;
          vivo:hasPublicationVenue ?venue ;
          dc:date ?paperDate ;
          bibo:doi ?doi ;
          dc:description ?paperDescription ;
          dc:creator ?author ;
          dc:creator ?author2 .
        ?venue a bibo:Collection ;
          dc:title ?venueTitle ;
          bibo:issn ?issn .
        ?author a foaf:Person ;
          foaf:name ?authorName ;
          foaf:givenName ?firstName ;
          foaf:familyName ?lastName .
        ?author2 a foaf:Person ;
          foaf:name ?author2Name ;
          foaf:givenName ?firstName2 ;
          foaf:familyName ?lastName2 .

      tags:
        - Search

      parameters:
        - name: query
          in: query
          description: ScienceDirect search query string
          required: true
          type: string
          default: gene
          x-graphVar:
            - ?paperTitle
            - ?authorName
          x-urlPattern: "[title({?paperTitle}) AND ][authors({?authorName})]"

      x-responseMap:
        - var: ?paperTitle
          path: search-results/entry/title
        - var: ?paperUri
          path: search-results/entry/url
        - var: ?paperId
          path: search-results/entry/eid
        - var: ?pii
          path: search-results/entry/pii
        - var: ?paperDate
          path: search-results/entry/coverDate/$
        - var: ?doi
          path: search-results/entry/doi
        - var: ?paperDescription
          path: search-results/entry/teaser
        - var: ?venueTitle
          path: search-results/entry/publicationName
        - var: ?issn
          path: search-results/entry/issn
        - var: ?authorName
          path: CONCAT(search-results/entry/authors/author/given-name, ' ', search-results/entry/authors/author/surname)
        - var: ?firstName
          path: search-results/entry/authors/author/given-name
        - var: ?lastName
          path: search-results/entry/authors/author/surname
        - var: ?author2Name
          path: CONCAT(search-results/entry/authors/author/given-name*, ' ', search-results/entry/authors/author/surname*)
        - var: ?firstName2
          path: search-results/entry/authors/author/given-name*
        - var: ?lastName2
          path: search-results/entry/authors/author/surname*

      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/ScienceDirect'

  /search/scopus.json:
    get:
      description: Scopus search exposes interfaces associated with Scopus search API. This represents a search against the SCOPUS cluster, which contains SCOPUS abstracts.
      summary: Scopus Search API

      x-type: ReadAction
      x-graphPattern: >
        ?paper a bibo:AcademicArticle ;
          dc:title ?paperTitle ;
          bibo:uri ?paperUri ;
          elsevier:id ?paperId ;
          elsevier:pii ?pii ;
          vivo:hasPublicationVenue ?venue ;
          dc:date ?paperDate ;
          bibo:doi ?doi ;
          dc:description ?paperDescription ;
          dc:creator ?author ;
          c4o:hasGlobalCitationFrequency ?citationCount .
        ?venue a bibo:Collection ;
          dc:title ?venueTitle ;
          bibo:issn ?issn .
        ?author a foaf:Person ;
          foaf:name ?authorName .
        ?position a vivo:Position ;
          vivo:relates ?author ;
          vivo:relates ?organization .
        ?organization a foaf:Organization ;
          vivo:hasGeographicLocation ?location ;
          foaf:name ?organizationName .
        ?location a geo:self_governing ;
          geo:nameOfficial ?locationName .
        ?citationCount a c4o:GlobalCitationCount ;
          c4o:hasGlobalCountValue ?count .

      tags:
        - Search

      parameters:
        - name: query
          in: query
          description: Scopus search query string
          required: true
          type: string
          default: all(gene)
          x-graphVar:
            - ?paperTitle
            - ?issn
          x-urlPattern: "[TITLE(\"{?paperTitle}\") AND ][ISSN({?issn})]"

      x-responseMap:
        - var: ?paperTitle
          path: search-results/entry/title
        - var: ?paperUri
          path: search-results/entry/url
        - var: ?paperId
          path: search-results/entry/eid
        - var: ?pii
          path: search-results/entry/pii
        - var: ?paperDate
          path: search-results/entry/coverDate
        - var: ?doi
          path: search-results/entry/doi
        - var: ?venueTitle
          path: search-results/entry/publicationName
        - var: ?authorName
          path: search-results/entry/creator
        - var: ?issn
          path: search-results/entry/issn
        - var: ?organizationName
          path: search-results/entry/affiliation/affilname
        - var: ?locationName
          path: search-results/entry/affiliation/affiliation-country
        - var: ?count
          path: search-results/entry/citedby-count

      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/Scopus'

