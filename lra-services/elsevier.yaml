  /abstract/citations.json:
    get:
      description: Abstract Citation API allows to retrieve citations given one of the document identifiers (DOI, PII, scopus_id or pubmed_id).
      summary: Citations Overview

      x-type: ReadAction
      x-graphPattern: >
        ?paper a bibo:AcademicArticle ;
          dc:title ?paperTitle ;
          bibo:uri ?paperUri ;
          bibo:doi ?doi ;
          elsevier:pii ?pii ;
          pubmed:id ?pmid ;
          dc:creator ?author ;
          c4o:hasGlobalCitationFrequency ?citationCount ;
          vivo:hasPublicationVenue ?venue .
        ?venue a bibo:Collection ;
          dc:title ?venueTitle ;
          bibo:issn ?issn .
        ?author a foaf:Person ;
          foaf:name ?authorName ;
          elsevier:id ?authorId .
        ?citationCount a c4o:GlobalCitationCount ;
          c4o:hasGlobalCountValue ?count .

      tags:
        - Abstract Citation Retrieval

      parameters:
        - name: doi
          in: query
          description: DOI document identifier.
          required: false
          type: string
          default: 5793(01)03313-0
          x-graphVar: ?doi

        - name: pii
          in: query
          description: PII document identifier.
          required: false
          type: string
          default: S0014579301033130
          x-graphVar: ?pii

        - name: scopus_id
          in: query
          description: Scopus ID document identifier.
          required: false
          type: string
          default: "0037070197"

        - name: pubmed_id
          in: query
          description: MEDLINE/pubmed_id document identifier.
          required: false
          type: string
          default: "11852050"
          x-graphVar: ?pmid

      x-responseMap:
        - var: ?paperTitle
          path: abstract-citations-response/citeInfoMatrix/citeInfoMatrixXML/citationMatrix/citeInfo/title
        - var: ?paperTitle
          path: abstract-citations-response/citeInfoMatrix/citeInfoMatrixXML/citationMatrix/citeInfo/url
        - var: ?doi
          path: abstract-citations-response/citeInfoMatrix/citeInfoMatrixXML/citationMatrix/citeInfo/doi
        - var: ?pii
          path: abstract-citations-response/citeInfoMatrix/citeInfoMatrixXML/citationMatrix/citeInfo/pii
        - var: ?pmid
          path: abstract-citations-response/citeInfoMatrix/citeInfoMatrixXML/citationMatrix/citeInfo/pubmed-id
        - var: ?authorName
          path: abstract-citations-response/citeInfoMatrix/citeInfoMatrixXML/citationMatrix/citeInfo/author/index-name*
        - var: ?authorId
          path: abstract-citations-response/citeInfoMatrix/citeInfoMatrixXML/citationMatrix/citeInfo/author/authid*
        - var: ?count
          path: abstract-citations-response/citeInfoMatrix/citeInfoMatrixXML/citationMatrix/citeInfo/rowTotal
        - var: ?venueTitle
