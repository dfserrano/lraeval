swagger: '2.0'

info:
  version: 1.0.9-abcd
  title: Elsevier
  description: "
    This site, https://dev.elsevier.com, is for developers looking to get programmatic access to:

    - journals and books published by Elsevier on ScienceDirect full-text platform;

    - citation data and abstracts from virtually all relevant scholarly journals, as indexed by Scopus, Elsevier's citation database.
    "

host: localhost
basePath: /lraeval/api/elsevier
schemes:
  - http
produces:
  - application/json
externalDocs:
  description: Documentation of the original data source
  url: https://dev.elsevier.com/interactive.html

paths:
  /search/affiliation.json:
    get:
      summary: Affiliation Search API
      description: Affiliation search exposes interfaces associated with Scopus-based affiliation profiles.
      tags:
        - Search
      parameters:
        - name: query
          in: query
          description: "Affiliation search query string. The search fields are: AFFIL (Name of the organization)"
          required: true
          type: string
          default: affil(University of Alberta)

      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/Affiliation'

  /search/author.json:
    get:
      summary: Author Search API
      description: Author search exposes interfaces associated with Scopus-based author profiles.
      tags:
        - Search

      parameters:
        - name: query
          in: query
          description: "Search query string. The list of search fields are: AUTHFIRST (Author first initial), AUTHLAST (Author last name), and AFFIL (Name of the organization)s"
          required: true
          type: string
          default: authlast(Einstein) and authfirst(Albert) and affil(Princeton)

      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/Author'

  /search/scidir.json:
    get:
      description: ScienceDirect search exposes interfaces associated with ScienceDirect search API. This represents a search against the ScienceDirect cluster, which contains serial/nonserial full-text articles.
      summary: ScienceDirect Search API
      tags:
        - Search

      parameters:
        - name: query
          in: query
          description: "ScienceDirect search query string.  The list of search fields are: AUTHORS (Names of the authors of the document), and TITLE (Article or chapter title)"
          required: true
          type: string
          default: gene

      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/ScienceDirect'

  /search/scopus.json:
    get:
      description: Scopus search exposes interfaces associated with Scopus search API. This represents a search against the SCOPUS cluster, which contains SCOPUS abstracts.
      summary: Scopus Search API
      tags:
        - Search

      parameters:
        - name: query
          in: query
          description: "Scopus search query string.  The list of search fields are: ISSN, and TITLE (Article title)"
          required: true
          type: string
          default: all(gene)

      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/Scopus'

  /abstract/doi.json:
    get:
      description: Abstract retrieval via DOI exposes interfaces associated with Scopus Abstract API.
